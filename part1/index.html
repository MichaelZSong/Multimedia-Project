<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Waveform Plotter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-body-tertiary">
    <div class="container">
        <nav class="navbar navbar-expand-lg py-3 border-bottom">
            <div class="container-fluid">
                <span class="navbar-brand my-1 h1">Multimedia Project</span>
            </div>
        </nav>
        <main>
            <div class="pt-5">
                <h2>Waveform Plotter</h2>
                <p class="lead">A program that reads a .wav files, and then plot the waveform of each channel on the screen.</p>
            </div>
            <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#dialogModal">Open dialog</button>
            <input id="chooseFile" class="d-none" type="file">
            <div id="waveform" class="mt-5 border">
                <p class="m-4 text-center text-muted">No file loaded</p>
            </div>
            <p id="samples" class="m-0 mt-3"></p>
            <p id="frequency"></p>
        </main>
    </div>

    <div class="modal fade" id="dialogModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Dialog Box</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Click the button to load the wave file.</p>
                </div>
                <div class="modal-footer">
                    <button id="openwav" type="button" class="btn btn-primary">Open file</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="audiofile.js"></script>
    <script src="waveform.js"></script>
</body>

</html>
